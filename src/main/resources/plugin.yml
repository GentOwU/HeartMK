name: HeartMK
version: '0.3.3-SNAPSHOT'
main: org.gentuwu.heartMK.HeartMK
api-version: '1.21'
prefix: 'HeartMK'
authors: [ GentUwU ]
description: Plugin for improvements on MK server
website: https://github.com/GentOwU/HeartMK
commands:
  ayugram:
    description: "Summon a custom bee."
    usage: "/ayugram <autgram>"
    aliases: [ayugram, ayu]
    permission: heartmk.ayugram
    permission-message: "You do not have permission to summon a bee."
  ren:
    description: "Rename the item in your hand with formatting."
    usage: "/ren [format] <text> [format] <text> ..."
    aliases: [rename, ren]
    permission: heartmk.rename.item
    permission-message: "You do not have permission to rename items."
  head:
    description: "Put the item in your hand on your head."
    usage: "/head"
    aliases: [head]
    permission: heartmk.puton.head
    permission-message: "You do not have permission to put an item on your head."
  mkreload:
    description: "Reload the plugin's configuration."
    usage: "/mkreload"
    permission: heartmk.config.reload
    permission-message: "You do not have permission to reload the configuration."
permissions:
  heartmk.ayugram:
    default: true
  heartmk.rename.item:
    default: true
  heartmk.puton.head:
    default: true
  heartmk.config.reload:
    default: op
